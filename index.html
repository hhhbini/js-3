<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <div class="range">
      <h3>Generate a number between 0 and</h3>
      <form>
        <input type="number" name="range-number" min="0" />
      </form>
    </div>
    <div class="select">
      <span>Guess the number:</span>
      <form>
        <input type="number" name="select-number" />
        <button>Play!</button>
      </form>
    </div>
    <div class="hide">
      <span class="hide-game"></span>
      <span class="hide-result"></span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
